<p class="text-2xl text-center font-bold">{{ id ? 'Actualizar' : 'Crear' }} tarea</p>
<form [formGroup]="form" class="mb-6">

    <div class="flex flex-column gap-2 mb-4">
        <label for="name">Nombre de la tarea</label>
        <input 
            pInputText 
            type="text"
            formControlName="name" />
    </div>

    <div class="flex flex-column gap-2 mb-4">
        <label for="date">Fecha l√≠mite</label>
        <p-calendar formControlName="date"/>
    </div>

    <app-add-collaborator *ngIf="!todo"></app-add-collaborator>
    <app-add-collaborator *ngIf="todo" [collaborators]="todo.collaborators ?? []"></app-add-collaborator>

</form>

<div class="flex justify-content-center">
    <p-button (click)="createTodo()" label="{{ id ? 'Actualizar' : 'Crear' }} tarea"/>
</div>

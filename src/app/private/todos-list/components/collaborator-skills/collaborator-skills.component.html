<form [formGroup]="form" class="mb-3">
    <div formArrayName="skills">
        <div *ngFor="let skill of skillsForm.controls; let i = index;">
            <ng-container [formGroupName]="i">
                <div class="flex align-items-center">
                    <div class="flex flex-column gap-2 mb-4 w-12">
                        <label for="skill">Habilidad # {{i+1}}</label>
                        <input 
                            pInputText 
                            type="text"
                            formControlName="name" />
                    </div>
                    <p-button size="small" (click)="deleteSkill(i)" icon="pi pi-times" severity="danger" />
                </div>

            </ng-container>
        </div>
    </div>
    <p-button size="small" (click)="addSkill()" label="AÃ±adir habilidad" />

</form>
